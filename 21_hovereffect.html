<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover effect</title>
    <style type="text/css">

        body {
            font-family: sans-serif;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            background-color: deepskyblue;
            color: #000000;

            text-decoration: none;

            font-size: 40px;
            border: 5px solid #000000;

            padding: 40px 80px;
            margin-bottom: 20px;

            position: relative;

            display: block;
        }

        a::before{
            content: "Thanks You";

            width: 100%;
            height: 100%;

            background-color: steelblue;
            color: #ffffff;

            /*transform: rotateX(90deg);*/
            transform: rotateY(90deg);

            position: absolute;
            left: 0;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            transition: transform 0.5s;
        }

        a:hover::before{
            /*transform: rotateX(0deg);*/
            transform: rotateY(0deg);
        }

        button{
            background: linear-gradient(
                    40deg,
                    red 30%,
                    black 70%
            );

            background-size: 5%;

            color: #ffffff;
            font-size: 40px;

            border: 5px solid #000000;

            padding: 40px 80px;

            transition: all 0.5s;
        }

        button:hover{
            color: red;
            background-size: 6%;
            background-position: right;
        }

    </style>
</head>
<body>

<div>
    <a href="#">Hover Me</a>
    <button type="button">Hover Me</button>
</div>

</body>
</html>
