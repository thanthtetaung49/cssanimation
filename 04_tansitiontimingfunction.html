<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition Timing Function</title>
    <style>
        .container {
            width: 1000px;
            background-color: blue;
        }

        .move {
            width: 150px;
            height: 50px;
            color: white;
            background-color: red;

            text-align: center;
            line-height: 50px;

            margin: 20px 0;

            transition-property: transform;
            transition-duration: 5s;
        }

        .move:hover {
            transform: translateX(800px);
        }

        #ease {
            transition-timing-function: ease;
        }

        #ease-in {
            transition-timing-function: ease-in;
        }

        #ease-in-out {
            transition-timing-function: ease-in-out;
        }

        #linear {
            transition-timing-function: linear;
        }

        #cubic-bezier {
                                    /* cubic-bezier(p0,p1,p2,p3)
                                       p0 is start and p3 is end
                                       0 value is fast and 1 value is slow
                                       only have o and 1 value */
            transition-timing-function: cubic-bezier(1,0,0,1);
        }
    </style>
</head>
<body>

<div class="container">
    <div id="ease" class="move">Ease</div>

    <div id="ease-in" class="move">Ease-in</div>

    <div id="ease-in-out" class="move">Ease-in-out</div>

    <div id="linear" class="move">Linear</div>

    <div id="cubic-bezier" class="move">Cubic-bezier</div>
</div>

</body>
</html>

<!--
ease => slow.......faster.....slow
ease-in => slow.....fast
ease-in-out => fast......slow
linear => same rate ..... same rate
cubic-bezier
-->
