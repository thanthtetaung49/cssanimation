<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Effect</title>

    <style type="text/css">
        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            background-color: slateblue;
            color: white;
            font-size: 25px;
            text-decoration: none;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 9px 2px gray;
        }

        a:active {
            background-color: gray;
            box-shadow: 0 6px 0 rgb(83, 76, 76);
            transform: translateY(4px);
        }
    </style>
</head>
<body>

    <a href="#">Click Me</a>
    
</body>
</html>
