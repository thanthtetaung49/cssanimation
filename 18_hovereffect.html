<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover Effect</title>
    <style type="text/css">

        body{
            font-family: sans-serif;

            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        a{
            text-decoration: none;
            font-size: 40px;
            border: 5px solid #000000;

            padding: 40px 80px;
            margin: 20px 0;

            position: relative;

            overflow: hidden;

            display: block;
        }

        a::before{
            content: 'Hover Me';

            color: #ffffff;

            width: 100%;
            height: 100%;
            background-color: steelblue;

            /*transform: translateX(-100%);*/
            /*transform: translateX(-0%);*/
            /*transform: translateY(0%);*/
            transform: translateY(0%);
            /*transform: translateY(0%);*/

            position: absolute;
            left: 0;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            transition: transform 0.5s;
        }

        a:after{
            content: 'Press Me';

            color: #000000;

            width: 100%;
            height: 100%;
            background-color: yellow;

            /*transform: translateX(0%);*/
            /*transform: translateX(-100%);*/
            /*transform: translateY(100%);*/
            transform: translateY(-100%);
            /*transform: translateX(100%);*/

            position: absolute;
            left: 0;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            transition: transform 0.5s;
        }

        a:hover::before{
            /*transform: translateX(0%);*/
            /*transform: translateX(-100%);*/
            /*transform: translateY(-100%);*/
            transform: translateY(100%);
            /*transform: translateY(-100%);*/
        }

        a:hover::after{
            /*transform: translateX(100%);*/
            /*transform: translateX(0%);*/
            /*transform: translateY(0%);*/
            transform: translateY(0%);
            /*transform: translateX(0%);*/
        }

        a:active::after{
            content: "Thanks You";
        }

        button{
            background-color: transparent;

            font-size: 40px;
            border: 5px solid #000000;
            color: transparent;

            padding: 40px 80px;

            position: relative;

            overflow: hidden;
        }

        button::before{
            content: "Hover Me";

            width: 100%;
            height: 100%;

            color: #ffffff;

            background-color: steelblue;

            position: absolute;
            left: 0;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            transition: transform 0.5s;
        }

        button::after{
            content: "Press";

            width: 100%;
            height: 100%;
            color: #000000;

            background-color: yellow;

            padding-right: 5px;

            position: absolute;
            left: 0;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            transition: transform 0.5s;

            z-index: -1;
        }

        button:hover::before{
            content: "Me";

            padding-left: 5px;

            justify-content: start;

            transform: translateX(50%);
        }

        button:hover::after{
            justify-content: end;

            transform: translateX(-50%);
        }

        button:active::after{
            content: "Thanks";
        }

        button:active::before{
            content: "You";
        }



    </style>
</head>
<body>

<div>
    <a href="#">Hover Me</a>

    <button type="button">Hover Me</button>
</div>

</body>
</html>
