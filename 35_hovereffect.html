<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>

    <style type="text/css">

        :root {
            --cus_width : 300px;
            --cus_height : 50px;
        }

        body {
            height: 100vh;

            background-color: #272727;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            width: var(--cus_width);
            height: var(--cus_height);

            border: 1px solid #fff;

            text-decoration: none;

            display: flex;

            position: relative;
        }

        .btn span {
            width: inherit;

            font-size: 14px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;

            text-align: center;
            line-height: 50px;

            position: absolute;

            z-index: 1;

        }

        .btn em {
            width: 100%;
            height: 100%;

            background-color: #fff;

            /* position: absolute; */
            /* display: inline-block; */

            transform: scale(0);
            transform-origin: right;

            transition: transform 0.5s;
        }

        .btn em:nth-child(1) {
            transition-delay: 0.02s;
        }

        .btn em:nth-child(2) {
            transition-delay: 0.04s;
        }

        .btn em:nth-child(3) {
            transition-delay: 0.06s;
        }

        .btn em:nth-child(4) {
            transition-delay: 0.08s;
        }

        .btn em:nth-child(5) {
            transition-delay: 0.1s;
        }

        .btn em:nth-child(6) {
            transition-delay: 0.12s;
        }

        .btn em:nth-child(7) {
            transition-delay: 0.14s;
        }

        .btn em:nth-child(8) {
            transition-delay: 0.16s;
        }

        .btn em:nth-child(9) {
            transition-delay: 0.18s;
        }

        .btn em:nth-child(10) {
            transition-delay: 0.2s;
        }

        .btn:hover em {
            transform: scaleX(1);
        }

        .btn:hover span {
            color: #000;
        }

    </style>
</head>
<body>

    <a href="#" class="btn">
        <em></em>
        <em></em>
        <em></em>
        <em></em>
        <em></em>
        <em></em>
        <em></em>
        <em></em>
        <em></em>
        <em></em>
        <span>Hover Me</span>
    </a>
    
</body>
</html>
