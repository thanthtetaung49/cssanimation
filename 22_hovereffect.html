<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover effect</title>

    <style type="text/css">

        body{
            height: 100vh;

            font-family: sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        a{
            text-decoration: none;
            color: #000000;

            display: block;
            font-size: 40px;
            border: 5px solid #000000;

            padding: 40px 80px;
            margin: 20px 0;

            position: relative;
        }

        a::before{
            content: "";

            width: 100%;
            height: 100%;
            background-color: #444444;

            position: absolute;
            left: 0;
            top: 0;

            /*transform: scale(0);*/
            /*transform: scaleX(0);*/

            /*transform-origin: left;*/
            /*transform-origin: right;*/

            transform: scaleY(0);

            /*transform-origin: top;*/
            transform-origin: bottom;

            opacity: 0;

            transition: all 1s;

            z-index: -1;
        }

        a:hover{
            color: #ffffff;
        }

        a:hover::before{
            /*transform: scale(1);*/
            /*transform: scaleX(1);*/
            transform: scaleY(1);
            /*transform: scale(1);*/
            opacity: 1;
        }

        button{
            background-color: transparent;

            font-size: 40px;
            border: 5px solid #000000;
            padding: 40px 80px;

            position: relative;
        }

        button::before{
            content: "Thank You";
            width: 100%;
            height: 100%;

            color: #ffffff;

            background-color: #444;

            position: absolute;
            left: 0;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            transform: scaleX(0);

            opacity: 0;

            transition: all 1s;
        }

        button:hover::before{
            transform: scaleX(1);
            opacity: 1;
        }

        button::after{
            content: "";

            width: 100%;
            height: 100%;

            background-color: #444444;

            position: absolute;
            left: 0;
            top: 0;

            transform: scaleY(0);

            opacity: 0;

            transition: all 1s;

            z-index: -1;
        }

        button:hover::after{
            transform: scaleY(1);
            opacity: 1;
        }

    </style>
</head>
<body>

<div>
    <a href="#">Hover Me</a>
    <button type="button">Hover Me</button>
</div>

</body>
</html>
