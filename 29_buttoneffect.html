<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Effect</title>

    <style type="text/css">

        body{
            font-family: sans-serif;
            height: 100vh;

            background: #206961;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn{
            width: 350px;
            height: 65px;

            background-color: #000000;

            border: none;

            box-shadow: 5px 5px 1px rgba(0,0,0,0.3);

            position: relative;

            /*display: flex;*/
            /*justify-content: start;*/
            /*align-items: center;*/
        }

        .btn span{
            color: #ffffff;
            font-size: 20px;

            text-transform: uppercase;
            letter-spacing: 5px;

            display: block;

            /*transform only work in block-element*/
            transform: scaleX(0.5);
            transform-origin: left;
        }

        .btn em{
            width: 100%;
            height: 1px;

            /*display: block;*/

            background-color: #ffffff;

            position: absolute;
            left: 0;
            top: 50%;
        }

    </style>

</head>
<body>

<!--<em>Emphasis Element</em>-->
<button type="button" class="btn"><span>Read More</span><em></em></button>

</body>
</html>
