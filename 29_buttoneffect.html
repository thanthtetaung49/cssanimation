<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Effect</title>

    <style type="text/css">

        body{
            font-family: sans-serif;
            height: 100vh;

            background: #206961;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn{
            width: 350px;
            height: 65px;

            background-color: #000000;

            border: none;

            box-shadow: 5px 5px 1px rgba(0,0,0,0.3);

            overflow: hidden;

            position: relative;

            /*display: flex;*/
            /*justify-content: start;*/
            /*align-items: center;*/
        }

        .btn span{
            color: #ffffff;
            font-size: 20px;

            text-transform: uppercase;
            letter-spacing: 5px;

            display: block;

            /*transform only work in block-element*/
            transform: scaleX(0.5);
            transform-origin: left;
        }

        .btn em{
            width: 100%;
            height: 1px;

            /*display: block;*/

            background-color: #ffffff;

            position: absolute;
            left: 0;
            top: 50%;

            transform: scaleX(0.25);
            transform-origin: right;

            transition: left 0.5s ease-in;

        }

        .btn::before{
            content: "";

            width: 100%;
            height: 40%;

            background-color: #ffffff;

            transform: translateX(-100%);

            transition: transform 0.5s ease-in-out;

            position: absolute;
            left: 0;
            top: 0;
        }

        .btn::after{
            content: "";

            width: 100%;
            height: 40%;

            background-color: #ffffff;

            transform: translateX(100%);

            transition: transform 0.5s ease-in-out;

            position: absolute;
            left: 0;
            bottom: 0;
        }

        .btn:hover::before{
            transform: translateX(90%) skew(45deg);
        }

        .btn:hover::after{
            transform: translateX(-90%) skew(-45deg);
        }

        .btn:hover span{
            color: yellow;
        }

        .btn:hover em{
            left: -15%;
        }

    </style>

</head>
<body>

<!--<em>Emphasis Element</em>-->
<button type="button" class="btn"><span>Read More</span><em></em></button>

</body>
</html>
