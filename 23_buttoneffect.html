        a{

            padding: 30px 0;

            position: relative;

        /*    transition: opacity 1s;*/
        /*}*/

        /*a:hover::before{*/
        /*    opacity: 1;*/

        a span{
            position: relative;

            transition: padding-right 1s;
        }

        a span::after{
            content: "\f118";
            font-family: "Font Awesome 5 Free", sans-serif;

            position: absolute;
            right: 0;
            top: 0;

            opacity: 0;
            transition: opacity 1s;
        }

        a:hover span::after{
            opacity: 1;
        }

        a:hover span{
             padding-right: 30px;
        }



    </style>

</head>
<body>


<a href="#">Hover Me<span></span></a>
