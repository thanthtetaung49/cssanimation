<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button effect</title>
    <style type="text/css">

        body{
            font-family: sans-serif;
            background-color: #000000;

            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        a{
            text-decoration: none;
            color: #ffffff;
            font-size: 40px;

            border: 5px solid #ffffff;

            padding: 40px 80px;
            margin-bottom: 20px;

            display: block;

            position: relative;
        }

        a::before{
            content: "";

            width: 100%;
            height: 30%;
            background-color: #ffffff;

            border-radius: 0 0 100% 0;

            position: absolute;
            left: 0;
            top: 0;

            z-index: -1;

            transition: all 0.5s;
        }

        a:hover::before{
            height: 100%;

            border-radius: 0 0 0 100%;
        }

        a:hover{
            color: #000000;
        }

        button{
            background-color: transparent;

            color: #ffffff;
            font-size: 40px;

            border: 5px solid #ffffff;

            padding: 40px 80px;

            position: relative;

            overflow: hidden;
        }

        button::before{
            content: "";

            width: 100%;
            height: 100%;

            /*background: linear-gradient(90deg,red 50%,transparent 70%);*/
            background: linear-gradient(90deg,red 30%,blue 70%);

            transform: translateX(0%);

            position: absolute;
            left: 0;
            top: 0;

            transition: transform 0.5s;

            z-index: -1;
        }

        button::after{
            content: "";

            width: 100%;
            height: 100%;

            /*background: linear-gradient(270deg,blue 30%,transparent 70%);*/
            background: linear-gradient(90deg,blue 30%,red 70%);

            transform: translateX(100%);

            position: absolute;
            left: 0;
            top: 0;

            transition: transform 0.5s;

            z-index: -1;
        }

        button:hover::before{
            transform: translateX(-100%);
        }

        button:hover::after{
            transform: translateX(0%);
        }

    </style>
</head>
<body>

<div>
    <a href="#">Hover Me </a>
    <button type="button">Hover Me</button>
</div>

</body>
</html>
