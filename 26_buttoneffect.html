<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Hover Effect</title>

    <style type="text/css">

        body{
            font-family: sans-serif;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn{
            width: 300px;
            height: 100px;

            background-color: tomato;

            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;

            font-size: 27px;
            font-weight: bold;

            clip-path: polygon(0% 1%, 100% 2%, 100% 58%, 81% 100%, 0 99%);

            border: none;

            cursor: pointer;

            position: relative;
        }

        .btn::before{
            content: "Thank You";

            width: 100%;
            height: 100%;

            background-color: blue;
            color: tomato;

            clip-path: polygon(0 0, 100% 0%, 100% 50%, 0 50%);

            line-height: 100px;

            position: absolute;
            left: 0;
            top: 0;

            transform: translateY(-100%);

            transition: transform 1s;
        }

        .btn::after{
            content: "Thank You";

            width: 100%;
            height: 100%;

            background-color: skyblue;
            color: #ffffff;

            clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);

            line-height: 100px;

            position: absolute;
            left: 0;
            top: 0;

            transform: translateY(100%);

            transition: transform 1s;
        }

        .btn:hover::before,.btn:hover::after{
            transform: translateY(0);
        }

    </style>
</head>
<body>

<button type="button" class="btn">Hover Me</button>

</body>
</html>
