<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform with Skew</title>

    <style type="text/css">

        .container {
            width: 1000px;
            background-color: rebeccapurple;
        }

        .container .screw {
            width: 50px;
            height: 50px;

            padding: 20px;
            margin: 20px;

            line-height: 50px;

            background-color: red;
            color: white;
        }

        #screw:hover {
            transform: skew(45deg);
        }

        #screwy:hover {
            transform: skewY(-45deg);
        }

        #screwx:hover {
            transform: skewX(-45deg);
        }

        #screwxy:hover {
            transform: skew(30deg,40deg);
        }

        
        .dog img {
            width: 300px;
            height: 300px;

            display: block;
            margin: auto;
        }

        #dog:hover {

            /* transform: skew(40deg); */

            /* transform: skewX(30deg); */
            /* transform: skewY(30deg); */
            transform: skew(30deg,-20deg);
        }



    </style>

</head>
<body>

    <div class="container">
        <div class="screw" id="screw">Screw me</div>
    </div>

    <div class="container">
        <div class="screw" id="screwy">Screw Y</div>
    </div>

    <div class="container">
        <div class="screw" id="screwx">Screw X</div>
    </div>

    <div class="container">
        <div class="screw" id="screwxy">Screw XY</div>
    </div>

    <hr>

    <div class="dog">
        <img id="dog" src="./imgs/dog.jpg" alt="dog.jpg">
    </div>
    
</body>
</html>
