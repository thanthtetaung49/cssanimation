<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate in 3D</title>

    <style type="text/css">

        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*perspectiove only give parent tag and universal selector*/
        .container {
            perspective: 600px ;

            /*default*/
            /*perspective-origin: center;*/
            /*perspective-origin: top;*/
            /*perspective-origin: bottom;*/
            /*perspective-origin: left;*/
            /*perspective-origin: right;*/

            /*perspective-origin: left top;*/
            /*perspective-origin: left bottom;*/
            /*perspective-origin: right top;*/
            /*perspective-origin: right bottom;*/

            /*perspective-origin: 0 top;*/
            /*perspective-origin: 50% top;*/
            perspective-origin: 100% top;

            /*perspective-origin: 0 bottom;*/
            /*perspective-origin: 50% bottom;*/
            /*perspective-origin: 100% bottom;*/
        }

        .container img {
            width: 300px;
            height: auto;

            transition: transform 2s;
        }

        .container img:hover {
            /*transform: translateZ(300px);*/
            /*transform: translateZ(-300px);*/
            transform: translateZ(400px);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./imgs/dog.jpg" alt="dog.jpg">
    </div>
    
</body>
</html>
