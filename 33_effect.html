<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Effect</title>
    <style type="text/css">

        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn{
            background: linear-gradient(
                200deg,
                pink,
                skyblue
            );

            font-size: 40px;

            border: none;
            border-radius: 40px;

            padding: 20px;

            /*position: relative;*/
        }

        .btn::after{
            content: "10% OFF";

            font-size: 16px;

            background-color: orange;

            display: inline-block;

            border-radius: 25px;

            position: absolute;
            /*left: 0;*/
            /*top: 0;*/

            padding: 5px;

            margin-left: -55px;
            margin-top: -30px;

            transition: all 0.3s ease-out;
        }

        .btn:hover::after{
            background-color: red;

            color: #ffffff;
        }

    </style>
</head>
<body>

<button type="button" class="btn">Add to Card</button>

</body>
</html>
