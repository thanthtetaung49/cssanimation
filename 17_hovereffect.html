<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover Effect</title>

    <style type="text/css">
        body{
            font-family: sans-serif;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        a{
            display: block;
            color: #000000;
            text-decoration: none;
            font-size: 40px;
            border: 5px solid #000000;
            padding: 40px 80px;
            margin-bottom: 30px;

            overflow: hidden;

            position: relative;
        }

        a::before{
            content: 'Press Me';

            color: #fff;
            width: 100%;
            height: 100%;
            background-color: steelblue;

            position: absolute;
            left: 0;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            opacity: 0;

            /*transform: scale(0);*/
            transform: scale(5);

            transition: all 0.5s;
        }

        a:hover::before{
            transform: scale(1);
            opacity: 1;
        }

        a:active::before{
            content: 'Thank You';
        }

        button{
            color: #000000;
            font-size: 40px;
            border: 5px solid #000000;
            background-color: transparent;
            padding: 40px 80px;

            position: relative;
        }

        button::before{
            content: 'Hover Me';

            color: #ffffff;

            width: 100%;
            height: 100%;
            background-color: steelblue;

            position: absolute;
            left: 0;
            top: 0;

            transform: scale(1);

            display: flex;
            justify-content: center;
            align-items: center;

            transition: transform 0.5s;
        }

        button::after{
            content: 'Press Me';

            color: #000000;

            width: 100%;
            height: 100%;
            background-color: yellow;

            position: absolute;
            left: 0;
            top: 0;

            transform: scale(0);

            display: flex;
            justify-content: center;
            align-items: center;

            transition: transform 0.5s;
        }

        button:hover::before{
            transform: scale(0);
        }

        button:hover::after{
            transform: scale(1);
        }

        button:active::after{
            content: 'Thank You';
        }


    </style>
</head>
<body>

<div>
    <a href="#">Hover Me</a>
    <button type="button">Hover Me</button>
</div>

</body>
</html>
