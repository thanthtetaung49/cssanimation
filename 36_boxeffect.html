<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Effect</title>

    <style type="text/css">

        body {
            font-family: sans-serif;

            height: 100vh;

            background-color: #000;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 200px;

            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;

            text-align: center;
            line-height: 200px;

            /* background-color: green; */

            position: relative;
        }

        .box::before {
            content: "";

            /* width: 100%;
            height: 100%; */

            border: 3px solid skyblue;
            border-radius: 3px;

            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;

            transition: transform 0.5s;
        }

        .box::after{
            content: "";

            background-color: #fff;

            border-radius: 3px;

            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;

            transform: rotate(45deg);

            z-index: -1;

            transition: transform 0.5s;
        }

        .box:hover::before {
            transform: rotate(45deg);
        }

        .box:hover::after {
            transform: scale(0.7) rotate(45deg);
        }

        .box:hover{
            color: skyblue;
        }

    </style>
</head>
<body>

    <div class="box">Hover Me</div>
    
</body>
</html>
