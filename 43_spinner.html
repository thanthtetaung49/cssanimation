<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner by CSS</title>

    <style type="text/css">

        body {
            height: 100vh;

            background-color: #000;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinnerone,.spinnertwo,.spinnerthree,.spinnerfour{
            width: 100px;
            height: 100px;

            border-radius: 50%;
            border: 10px solid #fff;
            border-top: 10px solid orange;

            animation: myspinner 2s infinite linear;
        }

        .spinnertwo {
            border-top: 10px solid orange;
            border-bottom: 10px solid blue;
        }

        .spinnerthree {
            border-top: 10px solid orange;
            border-bottom: 10px solid blue;
            border-left: 10px solid steelblue;
        }

        .spinnerfour{
            border-top: 10px solid orange;
            border-bottom: 10px solid blue;
            border-left: 10px solid steelblue;
            border-right: 10px solid violet;
        }

        @keyframes myspinner {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }

    </style>

</head>
<body>

    <div class="spinnerone"></div>
    <div class="spinnertwo"></div>
    <div class="spinnerthree"></div>
    <div class="spinnerfour"></div>
    
</body>
</html>
