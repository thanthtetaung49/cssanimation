<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective</title>

    <style type="text/css">

        * {
            perspective: 500px;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            background-color: #f4f4f4;
        }

        .div1 {
            width: 250px;
            height: 100px;
            /* background-color: yellow; */
            background: linear-gradient(black,silver);
            border: 1px solid black;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.7);

            /* perspective: 500px; */

            padding: 10px;
            margin: auto;

            position: relative;
        }

        .div2 {
            width: 200px;
            height: 100px;
            /* background-color: pink; */
            background: linear-gradient(black,silver);
            border: 1px solid black;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.7);

            transform: rotateX(45deg);

            padding: 50px;

            position: absolute;
            left: -15px;
            top: -100%;

            z-index: 1;
        }

        .div3 {
            width: 50px;
            height: 100px;
            /* background-color: grey; */
            background: conic-gradient(gray 50%,silver 50%);
            border-left: 1px dotted black;
            border-right: 1px dotted black;

            position: absolute;
            left: 60%;
            top: 17%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="div1">DIV 1
            <div class="div2">DIV 2</div>
            <div class="div3">DIV 3</div>
        </div>
    </div>
    
</body>
</html>
