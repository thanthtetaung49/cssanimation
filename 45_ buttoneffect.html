<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Effect</title>
    <style type="text/css">

        body{
            height: 100vh;

            background-color: #000;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn{
            width: 300px;
            height: 80px;

            background-color: #111;

            color: #fff;
            text-decoration: none;

            text-align: center;
            line-height: 80px;

            border-radius: 10px;

            position: relative;
        }

        .btn::before{
            content: "";

            width: calc(100% + 4px);
            height: calc(100% + 4px);

            background: linear-gradient(70deg,red,green,blue,pink,violet,grey,orange,grey,violet,pink,blue,green,red);
            background-size: 200%;

            border-radius: 10px;

            position: absolute;
            left: -2px;
            top: -2px;

            z-index: -1;

            filter: blur(5px);

            opacity: 0;

        }

        .btn:hover::before{
            opacity: 1;

            animation: lighting 20s infinite linear;
        }

        .btn:active {
            background-color: transparent;
            
            color: #000;
        }

        @keyframes lighting {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 500% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

    </style>
</head>
<body>

    <a href="#" class="btn">Hover Me. Then Press Me !!!</a>
    
</body>
</html>
