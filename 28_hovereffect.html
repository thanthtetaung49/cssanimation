<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover Effect</title>

    <style type="text/css">

        body{
            font-family: sans-serif;
            height: 100vh;

            background-color: #000000;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn{
            width: 300px;
            height: 70px;

            background-color: transparent;

            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;

            border: 1px solid red;

            overflow: hidden;

            position: relative;
        }

        .btn::before{
            content: "";

            width: 100%;
            height: 100%;

            background: linear-gradient(
                40deg,
                transparent,
                red,
                transparent
            );

            position: absolute;
            left: -100%;
            top: 0;

            transition: all 0.3s;
        }

        .btn:hover::before{
            left: 100%;
        }

        .btn:hover{
                        /*h   v    b    c*/
            /*box-shadow: 1px 1px 50px red;*/
            /*box-shadow: 1px 1px 25px red,1px 1px 25px red;*/

                        /*horizontal-offset vertical-offset blur spread color*/
                        /*h  v   b    s    c*/
            box-shadow: 1px 1px 25px 10px red;
        }


    </style>
</head>
<body>

<button type="button" class="btn">Hover Me</button>

</body>
</html>
