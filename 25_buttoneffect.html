<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Hover Effect</title>

    <style type="text/css">

        body{
            font-family: sans-serif;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn{
            width: 200px;
            height: 60px;
            font-size: 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

<button type="button" class="btn">Hover Me</button>

</body>
</html>
