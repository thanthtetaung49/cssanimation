<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button effect</title>

<!--    fontawesome 1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style type="text/css">

        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn{
            background-color: transparent;

            color: #ffffff;
            font-weight: 700;
            font-family: sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;

            padding: 25px 80px;
            margin: 20px;

            border: none;

            cursor: pointer;

            position: relative;
        }

        .btn::before{
            content: "";
            font-family: "Font Awesome 5 Free", sans-serif;

            width: 60px;
            height: 100%;

            position: absolute;
            left: 0;
            top: 0;
        }

        .download-btn{
            background-color: #34a1eb;
        }

        .download-btn:hover{
            background-color: #328bc7;
        }

        .download-btn:active{
            background-color: #225373;
        }


        .download-btn::before{
            content: "\f019";

            background-color: #328bc7;

            font-size: 150%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-btn{
            background-color: #5117e6;
        }

        .upload-btn:hover{
            background-color: #582fc2;
        }

        .upload-btn:active{
            background-color: #4c328f;
        }

        .upload-btn::before{
            content: "\f093";

            background-color: #582fc2;

            font-size: 150%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>

</head>
<body>

<button type="button" class="btn download-btn">Download Now</button>
<button type="button" class="btn upload-btn">Upload Now</button>

</body>
</html>
