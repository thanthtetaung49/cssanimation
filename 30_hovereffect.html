<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover Effect</title>

    <style type="text/css">

        body{
            font-family: sans-serif;

            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        a{
            width: 300px;
            height: 60px;

            text-decoration: none;

            text-transform: uppercase;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;

            background-color: transparent;

            text-align: center;
            line-height: 60px;

            position: relative;
        }

        a::before{
            content: "";

            width: 100%;
            height: 100%;

            background-color: skyblue;

            position: absolute;
            left: 0;
            top: -3px;

            z-index: -1;

            transition: all 0.5s;
        }

        a::after{
            content: "";

            width: 100%;
            height: 100%;

            background-color: steelblue;

            position: absolute;
            left: 3px;
            top: 3px;

            z-index: -1;

            mix-blend-mode: multiply;

            transition: 0.5s;
        }

        a:hover::before{
            left: 10px;
            top: -10px;

            box-shadow: 10px -10px 0 steelblue;
        }

        a:hover::after{
            left: -10px;
            top: 10px;

            box-shadow: 10px -10px 0 skyblue;
        }

    </style>
</head>
<body>
    <a href="#">Hover Me</a>
</body>
</html>
